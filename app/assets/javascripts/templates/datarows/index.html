<div class="btn-toolbar">
  <div class="btn-group">
      <h2 style="display:inline">Datarows</h2>
  </div>

  <div class="btn-group pull-right">
    <button ng-click="createDatarow()" href="#" class="btn btn-success datarow-create">Create Datarow</button>
  </div>

  <input type="text" ng-model="nameFilter" data-blank-on-escape="nameFilter" placeholder="Search" class="search-box pull-right">
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last Modified</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody ng-repeat="datarow in datarows | filter: nameFilter">
    <tr>
      <td>
        <a href="/datarows/{{datarow.id}}">{{datarow.title}}</a>
      </td>
      <td>{{datarow.updated_at | date:'medium' }}</td>
      <td>{{datarow.created_at | date:'medium' }}</td>
    </tr>
  </tbody>
</table>
